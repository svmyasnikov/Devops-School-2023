definitions:
  CourseDto:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of Course"
      name:
        type: "string"
        description: "Name of Course"
      version:
        type: "integer"
        format: "int64"
        description: "Version of object"
  MentorDto:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of Mentor"
      firstName:
        type: "string"
        description: "First name"
      lastName:
        type: "string"
        description: "Last name"
      email:
        type: "string"
        description: "Email"
      phone:
        type: "string"
        description: "Phone nubmer"
      version:
        type: "integer"
        format: "int64"
        description: "Version of object"
  SchoolDto:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of Mentor"
      number:
        type: "integer"
        format: "int32"
        description: "Ordinal number of School"
      startDate:
        type: "string"
        format: "date"
        description: "Start date"
      endDate:
        type: "string"
        format: "date"
        description: "End date"
      version:
        type: "integer"
        format: "int64"
        description: "Version of object"
  StudentDto:
    type: "object"
    required:
      - "firstName"
      - "lastName"
      - "phone"
      - "school"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Internal (from database) id of Mentor"
      firstName:
        type: "string"
        description: "First name"
      lastName:
        type: "string"
        description: "Last name"
      email:
        type: "string"
        description: "Email"
      phone:
        type: "string"
        description: "Phone nubmer"
      mentor:
        description: "Mentor of student"
        $ref: "#/definitions/MentorDto"
      school:
        description: "School number"
        $ref: "#/definitions/SchoolDto"
      courses:
        type: "array"
        items:
          $ref: "#/definitions/CourseRegistrationDto"
      version:
        type: "integer"
        format: "int64"
        description: "Version of object"
  CourseRegistrationDto:
    type: "object"
    properties:
      course:
        description: "Course"
        $ref: "#/definitions/CourseDto"
      mark:
        type: "integer"
        format: "int32"
        description: "Mark for course"
      version:
        type: "integer"
        format: "int64"
        description: "Version of object"
  SearchStudentsDto:
    type: "object"
    properties:
      schoolNumber:
        type: "integer"
        format: "int32"
        description: "Number of school"
  ErrorDto:
    required:
      - error
    properties:
      error:
        type: string
        enum:
          - CONFLICT
          - BAD_REQUEST
          - NOT_FOUND
          - INTERNAL_SERVER_ERROR
        description: |
          Error codes:
          * CONFLICT - Attempt to save not unique data.
          * NOT_FOUND - Data was not found.
          * BAD_REQUEST - incorrect value in request params.
          * INTERNAL_SERVER_ERROR - problem on server side.
      error_description:
        description: Description of error.
        type: string

