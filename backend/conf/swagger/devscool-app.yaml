      operationId: "getStudentsByCriteria"
      summary: "Gets list of Students by criteria"
      description: "API for searching Students by criteria"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "SearchStudentsDto"
          required: true
          schema:
            $ref: "#/definitions/SearchStudentsDto"
      responses:
